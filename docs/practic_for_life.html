<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Silvia üíú –ó–∞–¥–∞—á–∏ –ø–æ –∂–∏–∑–Ω–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- MathJax –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ä–º—É–ª -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['$$','$$']],
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #2c3e50;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2a2a2b;
      margin-bottom: 1em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    nav button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #adb5bd;
      color: #2c3e50;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    nav button:hover,
    nav button.active {
      background: #6c757d;
      color: #fff;
    }
    .task {
      background: #f1f1f1;
      padding: 18px 20px;
      border-left: 4px solid #555;
      border-radius: 8px;
      margin-bottom: 25px;
      white-space: pre-wrap;
      position: relative;
    }
    .task-title {
      font-weight: 700;
      margin-bottom: 6px;
    }
    .btn-solution {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4a4a4a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    .btn-solution:hover {
      background-color: #2a2a2a;
    }
    .solution {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ccc;
      font-style: italic;
      color: #555;
    }
    #loading {
      text-align: center;
      padding: 30px;
      font-style: italic;
      color: #6c757d;
    }
    .btn-more {
      display: block;
      margin: 20px auto;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #6c757d;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="content" aria-label="–ó–∞–¥–∞—á–∏ –ø–æ —Ç–µ–º–∞–º">
    <h1>–ó–∞–¥–∞—á–∏ –ø–æ —Ç–µ–º–∞–º</h1>
    <nav>
      <button class="topic-btn active" data-topic="physics">–§–∏–∑–∏–∫–∞</button>
      <button class="topic-btn" data-topic="economics">–≠–∫–æ–Ω–æ–º–∏–∫–∞</button>
      <button class="topic-btn" data-topic="construction">–°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ</button>
    </nav>

    <div id="tasksContainer">
      <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á...</div>
    </div>
  </main>

  <script>
    const tasksContainer = document.getElementById('tasksContainer');
    const loadingDiv = document.getElementById('loading');
    const topicButtons = document.querySelectorAll('.topic-btn');
    let tasksData = null;
    let currentTopic = null;
    let currentShownCount = 5;

    function renderTasks(tasks) {
      const visibleTasks = tasks.slice(0, currentShownCount);
      tasksContainer.innerHTML = visibleTasks.map((task, index) => `
        <div class="task">
          <div class="task-title">${task.title}</div>
          <div class="task-desc">${task.task}</div>
          <button class="btn-solution" data-index="${index}">–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ—à–µ–Ω–∏–µ</button>
          <div class="solution" id="solution-${index}">${task.solution}</div>
        </div>
      `).join('');

      if (tasks.length > currentShownCount) {
        tasksContainer.innerHTML += `<button class="btn-more" id="showMoreBtn">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë</button>`;
        document.getElementById('showMoreBtn').addEventListener('click', () => {
          currentShownCount += 5;
          renderTasks(tasks);
        });
      }

      document.querySelectorAll('.btn-solution').forEach(button => {
        button.addEventListener('click', () => {
          const idx = button.dataset.index;
          const solDiv = document.getElementById(`solution-${idx}`);
          if (solDiv.style.display === 'block') {
            solDiv.style.display = 'none';
            button.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ—à–µ–Ω–∏–µ';
          } else {
            solDiv.style.display = 'block';
            button.textContent = '–°–∫—Ä—ã—Ç—å —Ä–µ—à–µ–Ω–∏–µ';
            if (window.MathJax) MathJax.typesetPromise([solDiv]);
          }
        });
      });

      if (window.MathJax) MathJax.typesetPromise();
    }

    function showTasksByTopic(topicKey) {
      currentTopic = topicKey;
      currentShownCount = 5;
      if (!tasksData || !tasksData[topicKey]) {
        tasksContainer.innerHTML = `<p>–ó–∞–¥–∞—á –ø–æ —Ç–µ–º–µ <strong>${topicKey}</strong> –ø–æ–∫–∞ –Ω–µ—Ç.</p>`;
        return;
      }
      renderTasks(tasksData[topicKey]);
    }

    fetch('data/life.json')
      .then(response => {
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ —Å –∑–∞–¥–∞—á–∞–º–∏');
        return response.json();
      })
      .then(data => {
        tasksData = data;
        loadingDiv.style.display = 'none';
        const defaultTopic = document.querySelector('.topic-btn.active').dataset.topic;
        showTasksByTopic(defaultTopic);
      })
      .catch(error => {
        loadingDiv.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
      });

    topicButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        topicButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        showTasksByTopic(btn.dataset.topic);
      });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —à–∞–ø–∫–∏
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('header-placeholder').innerHTML = '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —à–∞–ø–∫–∏</p>';
      });
  </script>

  <script src="js/menuToggle.js" defer></script>
</body>
</html>
