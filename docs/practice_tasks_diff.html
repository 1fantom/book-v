<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Базовые задачи по дифференцированию — Учебник по математике</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- MathJax без async для надёжной загрузки -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Inter', sans-serif;
      color: #495057;
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    main.content {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      color: #212529;
      font-size: 2.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    p.description {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.15rem;
      color: #6c757d;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }
    .exercise-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .exercise-list li {
      background: #fff;
      border-radius: 12px;
      padding: 18px 22px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .exercise-list li strong {
      display: block;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #343a40;
    }
    .toggle-btn {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 6px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      float: right;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .toggle-btn:hover,
    .toggle-btn:focus {
      background-color: #222;
      outline: none;
    }
    .solution {
      margin-top: 12px;
      padding: 0 16px;
      background: #f1f3f5;
      border-radius: 10px;
      color: #343a40;
      font-size: 1rem;
      line-height: 1.6;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }
    .solution.open {
      max-height: 800px; /* достаточно для содержимого */
      padding: 16px;
    }
    .solution p {
      margin: 0 0 12px;
    }
    .solution .formula {
      text-align: center;
      margin: 12px 0;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      main.content {
        padding: 15px 10px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 15px;
      }
      p.description {
        font-size: 1rem;
        margin-bottom: 30px;
      }
      .exercise-list li {
        padding: 14px 18px;
      }
      .toggle-btn {
        padding: 5px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="content" tabindex="-1">
    <h1>Базовые задачи по дифференцированию</h1>
    <p class="description">
      Набор упражнений для закрепления правил дифференцирования, вычисления производных простых функций и понимания основных концепций.
    </p>

    <ul id="exerciseList" class="exercise-list"></ul>
  </main>

  <script>
    // Подгрузка шапки и меню
    fetch('header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-placeholder').innerHTML = html)
      .catch(() => document.getElementById('header-placeholder').innerHTML = '<p>Ошибка загрузки шапки и меню</p>');

    // Массив задач с подробными решениями
    const tasks = [
      {
        question: 'Найдите производную функции \\(f(x) = 3x^2 + 5x - 7\\).',
        solution: `
          <p><strong>Подробное решение:</strong></p>
          <p>Сначала вспомним, что производная суммы равна сумме производных. Значит, нам нужно отдельно найти производные каждого слагаемого.</p>
          <p>1. \\(3x^2\\) — здесь коэффициент 3 остаётся, а производная \\(x^2\\) по правилу степени равна \\(2x\\). Значит:</p>
          <div class="formula">\\((3x^2)' = 3 \\times 2x = 6x.\\)</div>
          <p>2. \\(5x\\) — линейный член, производная равна просто коэффициенту при \\(x\\):</p>
          <div class="formula">\\((5x)' = 5.\\)</div>
          <p>3. \\(-7\\) — это константа, а производная константы всегда равна нулю:</p>
          <div class="formula">\\((-7)' = 0.\\)</div>
          <p>Складываем все части вместе:</p>
          <div class="formula">\\(f'(x) = 6x + 5 + 0 = 6x + 5.\\)</div>
          <p><em>Запомни: всегда разбивай сложные выражения на простые и дифференцируй по частям.</em></p>
        `
      },
      {
        question: 'Найдите производную функции \\(g(x) = \\sin(x) + x^3\\).',
        solution: `
          <p><strong>Подробное решение:</strong></p>
          <p>Опять же, дифференцируем по частям, используя линейность производной.</p>
          <p>1. Производная \\(\\sin x\\) — это \\(\\cos x\\):</p>
          <div class="formula">\\((\\sin x)' = \\cos x.\\)</div>
          <p>2. Производная \\(x^3\\) по правилу степени:</p>
          <div class="formula">\\((x^3)' = 3x^2.\\)</div>
          <p>Складываем:</p>
          <div class="formula">\\(g'(x) = \\cos x + 3x^2.\\)</div>
          <p><em>Важно: всегда помни стандартные производные функций — они часто встречаются.</em></p>
        `
      },
      {
        question: 'Вычислите производную функции \\(h(x) = e^{2x}\\).',
        solution: `
          <p><strong>Подробное решение:</strong></p>
          <p>Здесь надо применить цепное правило, так как в показателе экспоненты стоит функция \\(2x\\).</p>
          <p>Общее правило для экспоненты: \\(\\frac{d}{dx} e^{u(x)} = u'(x) e^{u(x)}.\\)</p>
          <p>В нашем случае: \\(u(x) = 2x\\), следовательно \\(u'(x) = 2.\\)</p>
          <p>Подставляем в формулу:</p>
          <div class="formula">\\(h'(x) = 2 \\cdot e^{2x}.\\)</div>
          <p><em>Совет: цепное правило — твой лучший друг при дифференцировании сложных функций.</em></p>
        `
      },
      {
        question: 'Найдите производную функции \\(k(x) = (x^2 + 1)^5\\).',
        solution: `
          <p><strong>Подробное решение:</strong></p>
          <p>Это классический пример применения цепного правила.</p>
          <p>Обозначим внутреннюю функцию: \\(u = x^2 + 1\\), тогда \\(u' = 2x\\).</p>
          <p>Внешняя функция — степенная: \\(y = u^5\\), производная по \\(u\\): \\(5u^4\\).</p>
          <p>По цепному правилу:</p>
          <div class="formula">\\(k'(x) = 5u^{4} \\times u' = 5 (x^2 + 1)^4 \\cdot 2x = 10x (x^2 + 1)^4.\\)</div>
          <p><em>Не бойся разбивать функцию на части — это значительно упрощает задачу.</em></p>
        `
      }
    ];

    // Фишер–Йетс для перемешивания
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    window.onload = () => {
      shuffle(tasks);
      const list = document.getElementById('exerciseList');

      tasks.forEach((task, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>Задача ${idx + 1}:</strong> ${task.question}
          <button class="toggle-btn" aria-expanded="false" aria-controls="solution${idx}">Решение</button>
          <div id="solution${idx}" class="solution" hidden>${task.solution}</div>
        `;
        list.appendChild(li);
      });

      // Инициализация MathJax для первоначального рендера
      if (window.MathJax) {
        MathJax.typesetPromise();
      }

      // Обработчик кнопок раскрытия решений
      document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const sol = document.getElementById(btn.getAttribute('aria-controls'));
          const isOpen = sol.classList.toggle('open');

          if (isOpen) {
            sol.removeAttribute('hidden');
            btn.textContent = 'Скрыть';
            btn.setAttribute('aria-expanded', 'true');
            // Обновляем рендер MathJax только внутри раскрытого блока
            if (window.MathJax) {
              MathJax.typesetPromise([sol]);
            }
          } else {
            sol.setAttribute('hidden', '');
            btn.textContent = 'Решение';
            btn.setAttribute('aria-expanded', 'false');
          }
        });
      });
    };
  </script>

  <script src="js/menuToggle.js" defer></script>
</body>
</html>
