<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тест — Дифференциальное исчисление</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Inter', sans-serif;
      color: #495057;
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    main.content {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    #quizArea {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #feedback {
      min-height: 30px;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input#quizAnswer {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button#submitAnswer {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      background: #555258;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }
    button#submitAnswer:hover:not(:disabled) {
      background: #2c2b2d;
    }
    button#submitAnswer:disabled {
      background: #999999;
      cursor: default;
    }
    @media (max-width: 600px) {
      main.content {
        padding: 15px 10px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="content" tabindex="-1">
    <h1>Тест по дифференциальному исчислению</h1>

    <div id="quizArea"></div>
    <div id="feedback"></div>
  </main>

  <script>
    // Загрузка шапки
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('header-placeholder').innerHTML = '<p>Ошибка загрузки шапки</p>';
      });
  </script>

  <!-- Подключай сюда свой основной скрипт викторины -->
  <script src="js/tests_differential.js" defer></script>
  <script src="js/menuToggle.js" defer></script>

</body>
</html>
